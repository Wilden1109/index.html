<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;

        }
        img{

        }

        
        .sidebar {
            background-color: #4a4a4a;
            color: white;
            width: 250px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .sidebar a:hover {
            background-color: #6a6a6a;
        }

        .sidebar img {
            width: 20px;
            margin-right: 10px;
        }

       
        .main-content {
            margin-top: 270px;
            flex-grow: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            font-size: 100px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-box {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .stat-box h3 {
            margin: 10px 0;
        }

        .employee-list {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f9f9f9;
        }

        .add-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
   
        <div class="sidebar">
         <img src="Capture-removebg-preview.png" style="width: 100%">
        <h1>Smart Personnel</h1>
    
        <a href="#"><img src="dash.png" alt="Dashboard">Dashboard</a>
        <a href="#"><img src="employee.png" alt="Employees">Employees</a>
        <a href="#"><img src="logo.webp" alt="Departments">Departments</a>
        <a href="#"><img src="report.png" alt="Reports">Reports</a>
        <a href="#"><img src="setting.png" alt="Settings">Settings</a>
         <a href="index.html"><img src="home.png" alt="Home">Home</a>
    </div>

    <div class="main-content">
        <div class="header">Personnel Management System</div>
        <div class="stats">
            <div class="stat-box">
                <h3>Total Employees</h3>
                <p>0</p>
            </div>
            <div class="stat-box">
                <h3>Average Salary</h3>
                <p>$0</p>
            </div>
            <div class="stat-box">
                <h3>Departments</h3>
                <p>0</p>
            </div>
        </div>
        <div class="employee-list">
            <h3>Employee List</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Department</th>
                        <th>Salary</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
               
                </tbody>
            </table>
            <button class="add-button">Add Employee</button>
        </div>
    </div>
</body>
</html>
